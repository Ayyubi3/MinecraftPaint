<!DOCTYPE html>
<html>

<head>
    <script>
        const ws = new WebSocket("ws://192.168.2.169:8081")
        function moveTurtleForward() {
            ws.send("turtle.forward()")
        }
        function moveTurtleRight() {
            ws.send("Ola")
        }
        ws.addEventListener("message", msg => {
            console.log(msg.data)
        })
    </script>
</head>

<body>
    <button style="font-size: 200px;" onclick="moveTurtleForward()">forward</button>
    <button style="font-size: 200px;" onclick="moveTurtleRight()">right</button>
</body>

</html>
